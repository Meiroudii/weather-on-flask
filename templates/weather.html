<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }} Weather</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
  </head>
  <body>
      <div class="weather-result">
          <h1>{{ title }} Weather's Status</h1>
          <p>{{ status }} and {{ temp }} &deg;</p>
          <p>Feels like {{ feels_like }} &deg;</p>
      </div>
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a location"/>
        <button type=submit>Get my weather</button>
    </form>
    <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/YkhsU98c5KsPjsTwdp" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/winter-cold-tremble-YkhsU98c5KsPjsTwdp">via GIPHY</a></p>
	<script src="index.js"></script>
  </body>
</html>
